<!DOCTYPE html>
<html>
<head>

<title>Customizable Box Settings</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body >


  
<div class="div-box" >
  <p class="box-title">Click Here To Open Box Settings PopUp</p>
</div>


<div class="div-box" >
  <p class="box-title">Click Here To Open Box Settings PopUp</p>
</div>
  

<div class="div-box" >
  <p class="box-title">Click Here To Open Box Settings PopUp</p>
</div>
  

<div class="div-box" >
  <p class="box-title">Click Here To Open Box Settings PopUp</p>
</div>
  

<div id="settings">
  <h2>Font-Size</h2>
  <input type="range" min="14" max="100" value="0" id="setfont-size" />

  <h2>Boder-Radius</h2>
  <input type="range" min="1" max="100" value="40" id="setborder-radius" />

  <h2>Title Color<h2>
  <input type="color" min="1" max="100" value="1" id="setcolor" />

  <h2>Height</h2>
  <input type="range" min="1" max="1000" value="1" id="setheight" />

  <h2>Width</h2>
  <input type="range" min="1" max="1000" value="1" id="setwidth" />
</div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
